<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" For Our Project">
    <meta name="author" content="Gady, Reem">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="../fonts/Userfonts/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../css/user/style.css">
</head>
<body>


   
    <div class="main">
        
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <p><b>User name:</b> must Start with Letter. <br><b>email:</b> must contain a vaild email like : a@...<br> <b>password:</b> must contain least one numeric digit,one lowercase letter <b>AND</b> no less then 6 characters .</p>
                        <h2 class="form-title">Sign up</h2>
                        <form action="/account/register" method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" onblur="validateEmail(this.value);" required/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="psw" id="pass" placeholder="Password" onblur="validatePw(this.value)" required/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="psw" id="re_pass" placeholder="Repeat your password" onblur="matchPassword()"  required/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup"  class="form-submit" value="Register"  />
                            </div>
                            
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="../images/Userimages/signup-image.jpg" alt="sing up image"></figure>
                        <a href="/" class="signup-image-link">Back To Home</a>
                        <a href="login" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
        

      

    </div>
    

    <!-- JS -->
    <script src="../jquery/Uservendor/jquery/jquery.min.js"></script>
    <script src="../js/user/main.js"></script>
</body>
</html>
